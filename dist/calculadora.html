<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="css/calculadora.css" rel="stylesheet" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="conteiner fundo">
      <div class="overlay"></div>

      <video autoplay muted loop id="Video">
        <source src="africa.mp4" type="video/mp4" />
      </video>

      <div class="container h-100">
        <div class="d-flex h-100 text-center align-items-center">
          <div class="w-100 text-white">
           

            <form>
              <div class="" id="tela"></div>
              <div class="mb-3">
                <label for="numA">Primeiro número :</label>
                <input type="number" id="numA" onfocus="this.value=''" />
              </div>
              <div class="mb-3">
                <label for="numB">Segundo número :</label>
                <input type="number" id="numB" onfocus="this.value=''" />
              </div>
              <div class="mb-5 row justify-content-center">
                <div class="col-sm-4">
                  <select
                    class="form-select mt-4"
                    name="desejo"
                    id="desejo"
                    aria-label="Default select example"
                  >
                    <option selected>Escolha a operação matemática</option>
                    <option value="somar">+</option>
                    <option value="subtrair">-</option>
                    <option value="multiplicar">x</option>
                    <option value="dividir">÷</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <button
                  type="button"
                  class="btn btn-warning"
                  onclick="calcular()"
                >
                  Calcular
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/calculadora.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
