<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      #Video {
        position: contain;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
      }
      .content {
        position: fixed;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        color: #f1f1f1;
        width: 100%;
        padding: 20px;
        margin: 0 auto;
      }
      .inputs {
        padding-left: 30%;
      }
    </style>
    <title>Calculadora</title>
  </head>
  <body>
    <video autoplay muted loop id="Video">
      <source src="africa.mp4" type="video/mp4" />
    </video>
    <form class="content">
      <div class="inputs">
        <div id="tela"></div>
        <label for="numA">Primeiro número :</label>
        <input type="text" id="numA" onfocus="this.value=''" /><br /><br />
        <label for="numA">Segundo número :</label>
        <input type="text" id="numB" onfocus="this.value=''" />

        <select name="desejo" id="desejo">
          <option value="somar">+</option>
          <option value="subtrair">-</option>
          <option value="multiplicar">x</option>
          <option value="dividir">÷</option></select
        ><br />
        <input type="button" onclick="calcular()" value="calcular" />
      </div>
    </form>

    <script>
      var op = document.getElementById("desejo").value;

      var tela = document.getElementById("tela");
      tela.innerHTML = "<p>Digite os números e selecione a operação:</p>";

      function somar(numA, numB) {
        result = Number(numA) + Number(numB);
        return (tela.innerHTML =
          "<h1> O resultado de somar " +
          numA +
          " por " +
          numB +
          " é " +
          result +
          "</h1>");
      }
      function subtrair(numA, numB) {
        result = Number(numA) - Number(numB);
        tela.innerHTML =
          "<h1> O resultado de subtrair " +
          numA +
          " por " +
          numB +
          " é " +
          result +
          "</h1>";
      }
      function multiplicar(numA, numB) {
        result = Number(numA) * Number(numB);
        tela.innerHTML =
          "<h1> O resultado de multiplicar " +
          numA +
          " por " +
          numB +
          " é " +
          result +
          "</h1>";
      }
      function dividir(numA, numB) {
        result = Number(numA) / Number(numB);
        tela.innerHTML =
          "<h1> O resultado de dividir " +
          numA +
          " por " +
          numB +
          " é " +
          result +
          "</h1>";
      }

      function calcular(numA, numB, op) {
        numA = document.getElementById("numA").value;
        numB = document.getElementById("numB").value;

        op = document.getElementById("desejo").value;
        if (op === "somar") {
          somar(numA, numB);
        } else if (op === "subtrair") {
          subtrair(numA, numB);
        } else if (op === "dividir") {
          dividir(numA, numB);
        } else {
          multiplicar(numA, numB);
        }
      }
    </script>
  </body>
</html>
